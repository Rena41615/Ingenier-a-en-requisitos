<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Supermercados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventario de Supermercados</h1>
        <form id="form-producto">
            <input type="text" id="nombre" placeholder="Producto" required>
            <input type="number" id="cantidad" placeholder="Cantidad" min="1" required>
            <input type="text" id="sucursal" placeholder="Sucursal" required>
            <button type="submit">Agregar</button>
        </form>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Sucursal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos aparecerán aquí -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
